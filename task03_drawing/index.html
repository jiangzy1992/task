<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="face">
                <div class="beard">
                    <div class="beard1"></div>
                    <div class="beard2"></div>
                    <div class="beard3"></div>
                </div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="mouse"></div>
        </div>
        <div class="noseRed">
            <div class="noseWhite"></div>
        </div>
        <div class="necklet"></div>
        <div class="bell">
            <div class="bellNecklet"></div>
            <div class="bellHole"></div>
            <div class="bellL"></div>
        </div>
        <div class="body"></div>
        <div class="tail"></div>
        <div class="tailL"></div>
        <div class="lHand">
            <div class="leftArm"></div>
            <div class="leftHand"></div>
        </div>
        <div class="rHand">
            <div class="rightArm"></div>
            <div class="rightHand"></div>
        </div>
        <div class="lFoot">
            <div class="leftKnee"></div>
            <div class="leftFoot"></div>
        </div>
        <div class="rFoot">
            <div class="rightKnee"></div>
            <div class="rightFoot"></div>
        </div>
    </div>
</body>
</html>
