<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/css/signUp.css">
</head>

<body>
    <div class="container">
        <% if (locals.success) { %>
            <div id="alt_sucess" class="alert alert-success">
                <%- success %>
            </div>
        <% } %>
        <% if (locals.error) { %>
            <div id="alt_warning" class="alert alert-warning">
                <%= error %>
            </div>
        <% } %>
        <form class="form-signin" role="form" method="post">
            <h2 class="form-signin-heading">登录</h2>
            <input type="hidden" name="_csrf" value="<%= csrfToken %>"></input>
            <input id="username" name="username" type="text" class="form-control" placeholder="用户名" required autofocus />
            <input id="password" name="password" type="password" class="form-control" placeholder="密码" required/>
            <label class="checkbox col-md-offset-1" for="chbRem">
                <input name="chbRem" id="chbRem" type="checkbox" value="remember-me"> 自动登录
            </label>
            <button id="btnSub" class="btn btn-lg btn-primary" type="submit">登 录</button>
            <a class="btn btn-link" href="/signUp" role="button">注  册</a>
        </form>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
